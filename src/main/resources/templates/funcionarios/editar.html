<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>editar</h1>
    <form th:action="@{/funcionario/editar/{func_codigo}(func_codigo=${funcionario.func_codigo})}"  th:object="${funcionario}" method="post">
        <input type="text" th:field="*{nome}">
        <input type="date" th:field="*{ctps}">
        <input type="date" th:field="*{rescisao}">
        <input type="number" th:field="*{func_codigo}" disabled>
        <div >
            <th:block th:each="trabalho : ${cargos}">
                 <input type="checkbox"   th:field="*{cargo}" th:text="${trabalho.carg_nome}"  th:value="${trabalho.carg_codigo}">
                 
             </th:block>
            
         </div>
        <br>
        <input type="submit" value="alterar">
    </form>
</body>
</html>
